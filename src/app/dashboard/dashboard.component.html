  <!-- Percentage  -->
<div class="flex" >
  <div class="col-12 xl:col-6">
    <div class="card overview" style="overflow: scroll;">
        <div class="flex justify-content-between align-items-center mb-5">
            <h5 class="text-purple-900">Overview</h5>
        </div>
        <ul class="list-none p-0 m-0" >
            <li class="flex flex-column md:flex-row md:align-items-center md:justify-content-between mb-4" *ngFor="let data of teamData">
                <div class="mb-3">
                    <span class="text-900 font-semibold mr-2 mb-1 md:mb-0 text-lg"><span class="text-purple-800 text-xl">Project:</span> {{data.projectName}}</span>
                    <div class="mt-2 text-700 text-lg font-semibold"><span class="text-purple-800 text-xl">Team:</span> {{data.name}}</div>
                </div>
                <div class="mt-2 md:mt-0 flex align-items-center">
                    <!-- {{(data.tdTeamMemberCount/tableData[1].count)*100}}% -->
                    <span class="text-purple-700 ml-3 font-bold mr-3">{{((data.tdTeamMemberCount/tableData[1].count)*100)| number: '1.2-2'}}%</span>
                    <div class="surface-300 border-round overflow-hidden w-10rem lg:w-6rem" [ngStyle]="{height: '12px'}">
                        <div class="h-full" [ngStyle]="{'width': ((data.tdTeamMemberCount/tableData[1].count)*100)+'%','background-color':getRandomColor()}"></div>
                    </div>
                    <span class="text-purple-700 ml-3 font-bold">{{data.tdTeamMemberCount}}</span>
                </div>      
            </li>
        </ul>
    </div>
</div>

<!-- Bar Graph -->
<div class="col-12 lg:col-6">
    <div class="card barchart" style="height: 85.5vh;" >
        <h5>Bar Chart</h5>
        <p-chart type="bar" [data]="barData" [options]="barOptions"></p-chart>
    </div>
</div>
</div>

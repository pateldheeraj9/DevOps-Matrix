<form [formGroup]="summary_form" style="width: 100%;">

    <!-- <legend class="float-none w-auto p-2">Summary Delivery Report</legend> -->

    <div class="form-group">
        <div class="form-group">
            <table>
                <tr>
                    <td> <label style="padding: 14px;">Name :</label>
                        </td>
                    <td class="w-40"> <input id="sFormInput1" class="p-inputtext" type="text"
                            value="VP – Vasudev Pandurang Nayak" placeholder="Your full name" formControlName="Name">
                    </td>
                </tr>
            </table>
        </div>
        <table style="width:100%;">
            <thead>
                <tr>
                    <th></th>
                    <th>Current Status</th>
                    <th>Status Report</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Overall
                    </td>
                    <td>
                        <div  >
                            <input style="color:green;" class="radio" type="radio"
                                id="inlineRadio1" value="g" formControlName="OverallStatus" Name="OverallStatus">

                        </div>
                        <div  >
                            <input style="background-color:yellow;"  type="radio"
                                id="inlineRadio2" value="y" formControlName="OverallStatus" Name="OverallStatus">

                        </div>
                        <div  >
                            <input style="background-color:red;"  type="radio" id="inlineRadio3"
                                value="r" formControlName="OverallStatus">

                        </div>
                    </td>
                    <td>
                        <textarea id="sFormInput4" class="p-inputtext" formControlName="Overall"></textarea>
                        <!-- <small *ngIf="summary_form.hasError('required', 'Overall')">Field is required!</small> -->
                    </td>
                </tr>
                <tr>
                    <td>Risks
                    </td>
                    <td>
                        <div  >
                            <input style="background-color:green;"  type="radio"
                                name="RiskStatus" id="inlineRadio1" value="g" formControlName="RiskStatus">

                        </div>
                        <div  >
                            <input style="background-color:yellow;"  type="radio"
                                name="RiskStatus" id="inlineRadio2" value="y" formControlName="RiskStatus">

                        </div>
                        <div  >
                            <input style="background-color:red;"  type="radio" name="RiskStatus"
                                id="inlineRadio3" value="r" formControlName="RiskStatus">

                        </div>
                    </td>
                    <td><textarea id="sFormInput4" class="p-inputtext" formControlName="Risk"></textarea></td>

                </tr>
                <tr>
                    <td>Risk Mitigation</td>
                    <td></td>
                    <td><textarea id="sFormInput4" class="p-inputtext" formControlName="RiskMitigation"></textarea>
                    </td>
                </tr>
        </table>

    </div>

    <div  style="width: 40%; float:left;">
        <app-bar-chart></app-bar-chart>
    </div>

    <div style="width: 40%; float:right ;padding: 5px;">
        <h6>Schedule</h6>
        <p>Start Date : 02-06-2023 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; End Date : 09-06-2023 </p>
        
        <p-chart type="doughnut" [data]="pieChartData" [options]="pieChartOptions"></p-chart>
    </div>
    <div></div>
    <br>


</form>
